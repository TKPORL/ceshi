<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Tsinho</div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="portfolio.html">作品集</a></li>
            <li><a href="about.html">关于</a></li>
            <li><a href="contact.html" class="active">联系</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="page-header">
        <h1>联系我</h1>
        <p>期待与你的交流</p>
    </main>

    <section class="contact">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <p>如果你有任何问题或想要合作，欢迎通过以下方式与我取得联系。</p>
                    
                    <div class="contact-item">
                        <div class="contact-icon">✉️</div>
                        <div class="contact-details">
                            <h3>邮箱</h3>
                            <a href="mailto:TKPORL@outlook.com">TKPORL@outlook.com</a>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">🌐</div>
                        <div class="contact-details">
                            <h3>官网</h3>
                            <a href="https://link3.cc/xakjyxgs" target="_blank">link3.cc/xakjyxgs</a>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">📱</div>
                        <div class="contact-details">
                            <h3>社交媒体</h3>
                            <p>点击官网链接了解更多</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form-section">
                    <h2>发送消息</h2>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required placeholder="请输入你的姓名">
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required placeholder="邮件主题">
                        </div>
                        <div class="form-group">
                            <label for="message">消息</label>
                            <textarea id="message" name="message" rows="5" required placeholder="请输入你的消息..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">发送消息</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Tsinho. All rights reserved.</p>
            <div class="social-links">
                <a href="https://link3.cc/xakjyxgs" target="_blank" class="social-link">官网</a>
                <a href="mailto:TKPORL@outlook.com" class="social-link">邮箱</a>
            </div>
        </div>
    </footer>
